            <script>
                function copyToClipboard(el) {
                    const urlToCopy = el.getAttribute("data-url");
                    if (!urlToCopy) return;

                    // Intentar API moderna (requiere HTTPS o localhost)
                    if (navigator.clipboard && window.isSecureContext) {

                function fallbackCopy(el, text) {

                    textArea.value = text;
                    // Blindaje de invisibilidad
                    Object.assign(textArea.style, {
                        position: "fixed",
                        left: "-9999px",
                        top: "0"
                    });
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {

                        uiFeedback(el);
                    } catch (err) {
                        console.error("Error cr√≠tico al copiar:", err);
                    }
                    document.body.removeChild(textArea);
                }

                function uiFeedback(el) {

                    setTimeout(() => document.body.classList.remove("flash-active"), 500);
